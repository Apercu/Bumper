<div class="row">
  <div class="all-full">

    <button ng-click="vm.fetch()" class="btn-big" ng-class="{ 'btn-big-active': vm.ui.fetching }">
      <span class="mega-octicon octicon-sync"></span>
      <span>Fetch Github</span>
    </button>

    <div class="add-repos-list">

      <div ng-repeat="repo in vm.githubRepos | orderBy: ['isFork', 'name']" class="add-repo">

        <div>

          <a ng-href="{{ repo.url }}" target="_blank">
            <h3><i class="octicon octicon-repo{{ repo.isFork ? '-forked' : '' }}"></i> {{ repo.name }}</h3>
          </a>

          <p>
            <em>{{ repo.description }}</em>
          </p>

          <button ng-click="vm.addRepo(repo)" ng-show="repo.havePackage && !repo.addedToBumper" class="btn btn-primary">
            <i class="octicon octicon-plus"></i> Add to bumper
          </button>

          <button ng-click="vm.removeRepo(repo)" ng-show="repo.addedToBumper" class="btn btn-danger">
            <i class="octicon octicon-x"></i> Remove from bumper
          </button>
        </div>

        <div class="add-repo--extra">
          <span>
            <i class="octicon octicon-star"></i> {{ repo.stars }}
          </span>
          <span>
            <i class="octicon octicon-repo-forked"></i> {{ repo.forks }}
          </span>
        </div>

      </div>

    </div>

  </div>
</div>
