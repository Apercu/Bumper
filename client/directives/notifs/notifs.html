<div class="row">

  <div class="all-full">

    <div class="notifs-container">

      <div ng-repeat="notif in notifs" class="flash flash-with-icon {{ flashClass[notif.type] }}">
        <i class="octicon {{ iconClass[notif.type] }}"></i>
        {{ notif.msg }}
      </div>

    </div>
  </div>

</div>
