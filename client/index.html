<!DOCTYPE html>
<html ng-app="bumper">
  <head>

    <base href="/">

    <title>Bumper</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Gridlock/fs.gridlock.css">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="bower_components/primer-css/css/primer.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  <body class="gridlock">

    <div ng-view></div>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="directives/nav-bar/nav-bar.directive.js"></script>
    <script src="services/auth/auth.js"></script>
    <script src="services/repo/repo.js"></script>
    <script src="views/dashboard/dashboard.controller.js"></script>
    <script src="views/dashboard/dashboard.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>

    <!-- endbuild -->
