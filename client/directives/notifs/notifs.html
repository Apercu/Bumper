<div class="notifs-container">

  <div ng-repeat="notif in notifs" class="notif">

    <div class="notif-flash {{ flashClass[notif.type] }}">
      <i class="octicon {{ iconClass[notif.type] }}"></i>
      <span class="notif-msg">{{ notif.msg }}</span>
      <span ng-click="remove(notif)" class="octicon octicon-x flash-close"></span>
    </div>

  </div>

</div>
